  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  <script>
   
    const socket = io('ws://localhost:3001');
    const data = {"quiz_id":2}
    socket.emit('host-join',data)
    socket.emit('player-joined','player-joined client!')
    socket.emit('player-add','player-add client!')
    socket.on('hello',(data)=>{
      console.log(data)
    })
    socket.on('host-join', (data) => {
      console.log(data)
    })
    //Player Join Room
    socket.on('player-joined', (data) => {
      console.log(data)
    })
    //Add player to Quiz Object
    socket.on('player-add', (data) => {
      console.log(data)
    })

    socket.on('question-over', (data) => {
      console.log(data)
    })
    socket.on('next-question', (data) => {
      console.log(data)

    })
    socket.on('question-answered', (data) => {
      console.log(data)
    })
  
    socket.on('sent-info', (data) => {
      console.log(data)
    })
  </script>
